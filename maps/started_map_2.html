
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>ArcGIS API for JavaScript Tutorials: Query a feature layer (spatial)</title>
      <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.22/"></script>
      <script>
        require([
    
          "esri/config",
          "esri/Map",
          "esri/views/MapView",
    
          "esri/widgets/Sketch",
          "esri/layers/GraphicsLayer",
          "esri/layers/FeatureLayer"
    
        ], function(esriConfig,Map, MapView, Sketch, GraphicsLayer, FeatureLayer) {
 
            esriConfig.apiKey = "AAPKfc54aa8824ce43438319302883c00f067M3SzvbHrLXNdw3pQ35B0rhTTv1gScC9JC-tUlqCeR5M6SjEJbtY2Im-Sba9biQ_";

    
          const map = new Map({
            basemap: "arcgis-topographic" //Basemap layer service
          });
    
          const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-118.80543,34.03000], //Longitude, latitude
            zoom: 13
          });
    
          // Add sketch widget
          const graphicsLayerSketch = new GraphicsLayer();
          map.add(graphicsLayerSketch);
    
          const sketch = new Sketch({
            layer: graphicsLayerSketch,
            view: view,
            creationMode: "update" // Auto-select
          });
    
          view.ui.add(sketch, "top-right");
    
          // Add sketch events to listen for and execute query
          sketch.on("update", (event) => {
    
            // Create
            if (event.state === "start") {
              queryFeaturelayer(event.graphics[0].geometry);
            }
            if (event.state === "complete"){
              graphicsLayerSketch.remove(event.graphics[0]); // Clear the graphic when a user clicks off of it or sketches new one
            }
            // Change
            if (event.toolEventInfo && (event.toolEventInfo.type === "scale-stop" || event.toolEventInfo.type === "reshape-stop" || event.toolEventInfo.type === "move-stop")) {
              queryFeaturelayer(event.graphics[0].geometry);
            }
    
          });
    
          // Reference query layer
          const parcelLayer = new FeatureLayer({
            url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/LA_County_Parcels/FeatureServer/0",
          });
    
          function queryFeaturelayer(geometry) {
    
            const parcelQuery = {
             spatialRelationship: "intersects", // Relationship operation to apply
             geometry: geometry,  // The sketch feature geometry
             outFields: ["APN","UseType","TaxRateCity","Roll_LandValue"], // Attributes to return
             returnGeometry: true
            };
    
            parcelLayer.queryFeatures(parcelQuery)
            .then((results) => {
    
              console.log("Feature count: " + results.features.length)
    
              displayResults(results);
    
            }).catch((error) => {
              console.log(error);
            });
    
          }
    
          // Show features (graphics)
          function displayResults(results) {
    
          // Create a blue polygon
            const symbol = {
              type: "simple-fill",
              color: [ 20, 130, 200, 0.5 ],
              outline: {
                color: "white",
                width: .5
              },
            };
    
            const popupTemplate = {
              title: "Parcel {APN}",
              content: "Type: {UseType} <br> Land value: {Roll_LandValue} <br> Tax Rate City: {TaxRateCity}"
            };
    
            // Set symbol and popup
            results.features.map((feature) => {
              feature.symbol = symbol;
              feature.popupTemplate = popupTemplate;
              return feature;
            });
    
            // Clear display
            view.popup.close();
            view.graphics.removeAll();
           // Add features to graphics layer
            view.graphics.addMany(results.features);
    
          }
    
        });
      </script>
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
    </html>
