
title: Serhii Shchus
email: sergey.shchus@gmail.com
description: A page about me, my work and my hobbies. 
twitter_username: SergiiShchus
github_username: SergeyShchus
minimal_mistakes_skin: default
search: true


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Сергій Щусь"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Привіт! Мене звати Сергій. Я працюю з даними та знакомлю цифри з гєокоординатами, сьогодні для ULF у Києві. Тут я розповідаю про себе, та про те, чим займаюсь."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://sergii-shchus.medium.com/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/SergiiShchus"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SergeyShchus"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/sergey.shchus/"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/SergeyShchus"

header:
  image: https://github.com/SergeyShchus/SergeyShchus.github.io/blob/master/assets/images/header_photo.jpeg

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/SergiiShchus"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SergeyShchus"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/sergey.shchus/"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/SergeyShchus"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
